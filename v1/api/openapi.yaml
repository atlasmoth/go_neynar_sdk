        in: query
        name: viewerFid
        required: false
        schema:
          $ref: '#/components/schemas/Fid'
        style: form
      - description: "Number of results to retrieve (default 25, max 100)"
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 25
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: Pagination cursor.
        explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
