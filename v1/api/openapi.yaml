      externalDocs:
        url: https://docs.neynar.com/reference/reactions-and-recasts-v1
      operationId: reactions-and-recasts
      parameters:
      - description: API key required for authentication.
        explode: false
        in: header
        name: api_key
        required: false
        schema:
          default: NEYNAR_API_DOCS
          type: string
        style: simple
      - description: fid of a user
        example: 6131
        explode: true
        in: query
        name: fid
        required: false
        schema:
          $ref: '#/components/schemas/Fid'
        style: form
      - description: "fid of the user viewing this information, needed for contextual\
          \ information."
        example: 3
        explode: true
        in: query
        name: viewerFid
        required: false
        schema:
          $ref: '#/components/schemas/Fid'
        style: form
      - description: "Number of results to retrieve (default 25, max 150)"
